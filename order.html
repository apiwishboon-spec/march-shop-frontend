<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Art&Ink Studio – Order</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <h1 class="brand">
      <span class="brand-gradient">Art&Ink Studio</span>
    </h1>

    <p class="subtitle" id="item-text"></p>

    <div id="error" class="error" style="display:none"></div>

    <label class="label">
      Email address
      <input id="email" type="email" placeholder="you@example.com">
    </label>

    <label class="label">
      Phone number
      <input id="phone" type="tel" placeholder="xxx-xxx-xxxx">
    </label>

    <label class="label">
      Quantity
      <input id="qty" type="number" min="1" value="1">
      <span class="hint">Number of items you want</span>
    </label>

    <div class="button-row">
      <button class="btn-secondary" onclick="cancelOrder()">Cancel</button>

      <!-- IMPORTANT: give button an ID -->
      <button
        id="submitBtn"
        class="btn-primary"
        onclick="submitOrder()">
        Submit order
      </button>
    </div>

  </div>

  <script src="app.js"></script>
  <script>
    const item = localStorage.getItem("item");
    const price = localStorage.getItem("price");

    if (item && price) {
      document.getElementById("item-text").textContent =
        `${item} — ฿${price} each`;
    }

    function cancelOrder() {
      localStorage.clear();
      location.href = "index.html";
    }
  </script>
</body>
</html>
